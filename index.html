<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title>Guess The Number</title>
</head>
<body>
    <div class="container">
        <h1>
            Welcome to Guess The Number
        </h1>
        <div id="game">

                <button class="button-primary easy">Easy</button>
                <button class="medium">Medium</button>
                <button class="hard">hard</button>
              
            <p>
                Guess a number between <span class="min-num"></span> and <span class="max-num"></span>
            </p>
            <input type="number" id="guess-input" placeholder="Enter your guess here ....">
            <input type="submit" class="button-primary" value="Submit" id="guess-btn">
            <p class="message"></p>
            <p class="hint"></p>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
